<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alcancía</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <main class="container mt-4">
    <section class="row text-center">
      <article class="col">
        <img src="./img/coin200.jpg" id="img200" alt="Moneda de 200" width="200">
      </article>
      <article class="col">
        <img src="./img/monedaDe200.jpg" id="img500" alt="Moneda de 500" width="200">
      </article>
      <article class="col">
        <img src="./img/coin1000.jpg" id="img1000" alt="Moneda de 1000" width="180">
      </article>
    </section>

    <section class="row mt-4">
      <article class="col-6">
        <form>
          <div class="mt-2">
            <label for="txtMonedas200">Monedas 200:</label>
            <input type="text" id="txtMonedas200" class="form-control" disabled>
          </div>
          <div class="mt-2">
            <label for="txtMonedas500">Monedas 500:</label>
            <input type="text" id="txtMonedas500" class="form-control" disabled>
          </div>
          <div class="mt-2">
            <label for="txtMonedas1000">Monedas 1000:</label>
            <input type="text" id="txtMonedas1000" class="form-control" disabled>
          </div>
          <div class="mt-2">
            <label for="txtTotalAlcancia">Total Alcancía:</label>
            <input type="text" id="txtTotalAlcancia" class="form-control" disabled>
          </div>
          <div class="mt-3">
            <button type="button" class="btn btn-secondary" id="btnRomper">Romper alcancía</button>
          </div>
        </form>
      </article>
    </section>
  </main>

  <script type="module" src="./main.js"></script>
</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
